<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Prayer Times</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS (re-use main.css for consistent theme) -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* Specific styles for monthly-view */
        body {
            background-color: var(--body-bg);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container-fluid {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
        }
        .table-container {
            flex-grow: 1;
            padding: 0; /* Remove default padding here as the table will have its own padding */
        }
        .table-responsive {
            padding: 0.5rem; /* Padding around the table for mobile */
        }
        .table {
            border-radius: 0.5rem;
            overflow: hidden; /* Ensures rounded corners are visible */
        }
        .table thead th {
            font-size: 0.8rem;
        }
        .table tbody td {
            font-size: 0.9rem;
            padding: 0.5rem;
            white-space: nowrap; /* Prevent time strings from wrapping */
        }
        .highlight-today {
            background-color: var(--heading-color) !important;
            color: white !important;
            font-weight: bold;
        }
        .header-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Allow wrapping on small screens */
            margin-bottom: 1rem;
            gap: 0.5rem; /* Spacing between wrapped items */
        }
        .header-controls .form-select {
            flex-grow: 1;
            min-width: 150px; /* Ensure select is wide enough */
        }
        .header-controls .btn-group {
            flex-shrink: 0;
        }
        .header-controls .month-year-display {
            flex-basis: 100%; /* Take full width on small screens */
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        @media (min-width: 768px) {
            .header-controls .month-year-display {
                flex-basis: auto; /* Revert to auto width on larger screens */
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <a href="index.html" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Main
            </a>
            <h2 class="h4 mb-0 text-primary">Monthly Prayer Times</h2>
        </div>

        <div class="header-controls">
            <select class="form-select" id="zoneSelect">
                <!-- Zones will be populated by JS -->
            </select>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-primary" id="prevMonthBtn"><i class="bi bi-chevron-left"></i> Prev</button>
                <button type="button" class="btn btn-primary" id="nextMonthBtn">Next <i class="bi bi-chevron-right"></i></button>
            </div>
            <div class="month-year-display text-primary" id="currentMonthYear"></div>
        </div>

        <div class="table-container">
            <div class="table-responsive">
                <table class="table table-striped table-hover text-center">
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Date</th>
                            <th>Imsak</th>
                            <th>Fajr</th>
                            <th>Syuruk</th>
                            <th>Dhuha</th>
                            <th>Dhuhr</th>
                            <th>Asr</th>
                            <th>Maghrib</th>
                            <th>Isha</th>
                        </tr>
                    </thead>
                    <tbody id="monthlyPrayerTimesTableBody">
                        <!-- Monthly prayer times will be populated here by JS -->
                        <tr><td colspan="10" class="text-center text-muted py-4">Loading monthly prayer times...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Monthly View JavaScript -->
    <script src="js/monthly-view.js"></script>
</body>
</html>
