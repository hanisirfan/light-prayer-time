<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAKIM Prayer Times Today</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container my-5">
        <div class="card p-4 p-md-5">
            <h1 class="text-center mb-4 text-primary fw-bold">JAKIM Prayer Times</h1>

            <!-- Current Time & Date Display -->
            <div class="text-center mb-4">
                <div class="d-flex justify-content-center align-items-baseline gap-3 mb-2 flex-wrap">
                    <p class="h3 mb-0 text-dark" id="currentTime"></p>
                    <p class="h5 mb-0 text-muted" id="currentMiladiDate"></p>
                    <p class="h5 mb-0 text-muted" id="currentHijriDate"></p>
                </div>
                <p class="h4 text-primary" id="selectedLocationDisplay"></p>
            </div>

            <div class="row g-3 mb-4 align-items-end">
                <div class="col-md-8">
                    <label for="locationSelect" class="form-label text-muted">Select Location:</label>
                    <select class="form-select border-primary" id="locationSelect">
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-primary w-100" id="syncButton">
                        <span class="spinner-border spinner-border-sm me-2 d-none" role="status" aria-hidden="true"></span>
                        Sync This Year's Prayer Times
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2 class="text-center mb-3 text-secondary">Today's Prayer Times</h2>
                    <!-- Table for today's prayer times only, no scrollable div -->
                    <div class="p-3 border rounded-3 bg-light">
                        <table class="table table-striped table-hover mb-0 text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Imsak</th>
                                    <th scope="col">Fajr</th>
                                    <th scope="col">Syuruk</th>
                                    <th scope="col">Dhuha</th>
                                    <th scope="col">Dhuhr</th>
                                    <th scope="col">Asr</th>
                                    <th scope="col">Maghrib</th>
                                    <th scope="col">Isha</th>
                                </tr>
                            </thead>
                            <tbody id="prayerTimesTableBody">
                                <!-- Today's Prayer times will be displayed here -->
                                <tr><td colspan="8" class="text-center text-muted py-4">Select a location and click 'Sync' to load today's prayer times.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Modal -->
    <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header bg-primary text-white border-0">
                    <h5 class="modal-title" id="messageModalLabel">Message</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-4">
                    <p id="modalMessageContent"></p>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Your JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
